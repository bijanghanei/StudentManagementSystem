<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <title>Create Student Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students/list}">Student Management System</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-6 card">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/list}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="Enter your first name..."/>
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input class="form-control"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Enter your last name..."
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Enter your email address..."/>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
